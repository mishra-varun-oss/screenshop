<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Hello World</title>
    <!-- Include Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
.flipbook {
  width: 90vw;
  height: 90vh;
}
    </style>
</head>
<body>

<!-- Your Vue.js app will be mounted here -->
<div id="app">
	<template>
		<flipbook class="flipbook" :pages="images"></flipbook>
	</template>
</div>

<script src="https://unpkg.com/flipbook-vue"></script>
<script type="text/javascript" src="https://unpkg.com/flipbook-vue"></script>
<script type="module">
	import Flipbook from 'flipbook-vue';

    // Create a new Vue instance
	const app = Vue.createApp({ 
		data() {
			return {
				images: [ 
						'/images/bjana_magazine/page_1.jpg',
						'/images/bjana_magazine/page_2.jpg',
						'/images/bjana_magazine/page_3.jpg',
						'/images/bjana_magazine/page_4.jpg',
						'/images/bjana_magazine/page_5.jpg',
						'/images/bjana_magazine/page_6.jpg',
						'/images/bjana_magazine/page_7.jpg'
				]
			}
		},
		components: {
			Flipbook
		}
	})
	Vue.use(window['flipbook-vue'].default)

	app.mount('#app');
</script>

</body>
</html>
